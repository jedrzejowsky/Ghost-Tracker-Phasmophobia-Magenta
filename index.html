<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Ghost Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="pl">PL</button>
                <button class="lang-btn" data-lang="ru">RU</button>
            </div>
            <h1 data-i18n="title">Phasmophobia Helper Lite</h1>
            <p data-i18n="subtitle">Phasmophobia Helper</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-tab="ghosts" data-i18n="nav_ghosts">Ghosts</button>
            <button class="nav-btn" data-tab="cursed" data-i18n="nav_cursed">Cursed Items</button>
            <button class="nav-btn" data-tab="tools" data-i18n="nav_tools">Tools</button>
        </nav>

        <!-- TAB: GHOSTS -->
        <main id="tab-ghosts" class="tab-content active">
            <section class="controls">
                <div class="mode-selector">
                    <label for="mode-select" data-i18n="mode_label">Game Mode: </label>
                    <select id="mode-select">
                        <option value="3" selected data-i18n="mode_3">Professional/Amateur (3 Evidence)</option>
                        <option value="2" data-i18n="mode_2">Nightmare (2 Evidence)</option>
                        <option value="1" data-i18n="mode_1">Insanity (1 Evidence)</option>
                    </select>
                </div>
                <div class="evidence-panel">
                    <h2 data-i18n="evidence_header">Evidence</h2>
                    <div id="evidence-grid" class="grid-buttons">
                        <!-- Buttons will be generated by JS -->
                    </div>
                </div>

                <div class="actions">
                    <button id="reset-btn" class="btn-reset" data-i18n="reset_btn">Reset All</button>
                </div>
            </section>

            <section class="results">
                <h2><span data-i18n="possible_ghosts">Possible Ghosts</span> (<span id="ghost-count">0</span>)</h2>
                <div id="ghost-grid" class="grid-cards">
                    <!-- Ghosts will be generated by JS -->
                </div>
            </section>
        </main>

        <!-- TAB: CURSED ITEMS -->
        <main id="tab-cursed" class="tab-content">
            <section class="cursed-list">
                <!-- Data injected by JS -->
            </section>
        </main>

        <!-- TAB: TOOLS -->
        <main id="tab-tools" class="tab-content">
            <div class="timers-list">

                <!-- 1. Hunt Duration -->
                <div class="timeline-card" id="card-hunt">
                    <div class="timeline-header">
                        <h3 data-i18n="timeline_hunt">Hunt Duration</h3>
                        <div class="timer-display">00:00</div>
                    </div>
                    <div class="timeline-track-container">
                        <div class="timeline-track" id="track-hunt">
                            <div class="timeline-progress"></div>
                            <!-- Markers will be injected here -->
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="toggleTimer('hunt')">Start</button>
                    </div>
                </div>

                <!-- 2. Hunt Cooldown -->
                <div class="timeline-card" id="card-cooldown">
                    <div class="timeline-header">
                        <h3 data-i18n="timeline_cooldown">Hunt Cooldown</h3>
                        <div class="timer-display">00:00</div>
                    </div>
                    <div class="timeline-track-container">
                        <div class="timeline-track" id="track-cooldown">
                            <div class="timeline-progress"></div>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="toggleTimer('cooldown')">Start</button>
                    </div>
                </div>

                <!-- 3. Smudge Timer -->
                <div class="timeline-card" id="card-smudge">
                    <div class="timeline-header">
                        <h3 data-i18n="timeline_smudge">Smudge Timer</h3>
                        <div class="timer-display">00:00</div>
                    </div>
                    <div class="timeline-track-container">
                        <div class="timeline-track" id="track-smudge">
                            <div class="timeline-progress"></div>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="toggleTimer('smudge')">Start</button>
                    </div>
                </div>

                <!-- 4. Parabolic Mic -->
                <div class="timeline-card" id="card-paramic">
                    <div class="timeline-header">
                        <h3 data-i18n="timeline_paramic">Parabolic Mic</h3>
                        <div class="timer-display">00:00</div>
                    </div>
                    <div class="timeline-track-container">
                        <div class="timeline-track" id="track-paramic">
                            <div class="timeline-progress"></div>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="toggleTimer('paramic')">Start</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <footer>
        <span data-i18n="footer_ver">v0.15.1.0</span>
        <p>by jedrzejowsky</p>
        <p class="wiki-credit" style="font-size: 0.8rem; margin-top: 5px; opacity: 0.7;">
            Data from <a href="https://phasmophobia.fandom.com/wiki/" target="_blank"
                style="color: inherit; text-decoration: underline;">Phasmophobia Wiki</a>
        </p>
    </footer>

    <script src="data.js"></script>
    <script src="translations.js"></script>
    <script src="cursed_items.js"></script>
    <script src="timers.js"></script>
    <script src="script.js"></script>
</body>

</html>
