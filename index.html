<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Ghost Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="pl">PL</button>
            </div>
            <h1 data-i18n="title">Phasmophobia Helper Lite</h1>
            <p data-i18n="subtitle">Phasmophobia Helper</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-tab="ghosts" data-i18n="nav_ghosts">Ghosts</button>
            <button class="nav-btn" data-tab="cursed" data-i18n="nav_cursed">Cursed Items</button>
            <button class="nav-btn" data-tab="tools" data-i18n="nav_tools">Tools</button>
        </nav>

        <!-- TAB: GHOSTS -->
        <main id="tab-ghosts" class="tab-content active">
            <section class="controls">
                <div class="mode-selector">
                    <label for="mode-select" data-i18n="mode_label">Game Mode: </label>
                    <select id="mode-select">
                        <option value="3" selected data-i18n="mode_3">Professional/Amateur (3 Evidence)</option>
                        <option value="2" data-i18n="mode_2">Nightmare (2 Evidence)</option>
                        <option value="1" data-i18n="mode_1">Insanity (1 Evidence)</option>
                    </select>
                </div>

                <div class="evidence-panel">
                    <h2 data-i18n="evidence_header">Evidence</h2>
                    <div id="evidence-grid" class="grid-buttons">
                        <!-- Buttons will be generated by JS -->
                    </div>
                </div>

                <div class="actions">
                    <button id="reset-btn" class="btn-reset" data-i18n="reset_btn">Reset All</button>
                </div>
            </section>

            <section class="results">
                <h2><span data-i18n="possible_ghosts">Possible Ghosts</span> (<span id="ghost-count">0</span>)</h2>
                <div id="ghost-grid" class="grid-cards">
                    <!-- Ghosts will be generated by JS -->
                </div>
            </section>
        </main>

        <!-- TAB: CURSED ITEMS -->
        <main id="tab-cursed" class="tab-content">
            <section class="cursed-list">
                <!-- Data injected by JS -->
            </section>
        </main>

        <!-- TAB: TOOLS -->
        <main id="tab-tools" class="tab-content">
            <div class="timers-grid">
                <div class="timer-card">
                    <h3>Smudge Timer (Normal)</h3>
                    <div class="timer-display">01:30</div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="startTimer('smudge-normal', 90)">Start</button>
                        <button class="btn-timer reset" onclick="resetTimer('smudge-normal', 90)">Reset</button>
                    </div>
                </div>
                <div class="timer-card">
                    <h3>Smudge Timer (Spirit)</h3>
                    <div class="timer-display">03:00</div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="startTimer('smudge-spirit', 180)">Start</button>
                        <button class="btn-timer reset" onclick="resetTimer('smudge-spirit', 180)">Reset</button>
                    </div>
                </div>
                <div class="timer-card">
                    <h3>Smudge Timer (Demon)</h3>
                    <div class="timer-display">01:00</div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="startTimer('smudge-demon', 60)">Start</button>
                        <button class="btn-timer reset" onclick="resetTimer('smudge-demon', 60)">Reset</button>
                    </div>
                </div>
                <div class="timer-card">
                    <h3>Standard Hunt Cooldown</h3>
                    <div class="timer-display">00:25</div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="startTimer('hunt-cooldown', 25)">Start</button>
                        <button class="btn-timer reset" onclick="resetTimer('hunt-cooldown', 25)">Reset</button>
                    </div>
                </div>
                <div class="timer-card">
                    <h3>Demon Hunt Cooldown</h3>
                    <div class="timer-display">00:20</div>
                    <div class="timer-controls">
                        <button class="btn-timer start" onclick="startTimer('demon-cooldown', 20)">Start</button>
                        <button class="btn-timer reset" onclick="resetTimer('demon-cooldown', 20)">Reset</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <span data-i18n="footer_ver">v0.15.1.0</span>
        <p>by jedrzejowsky</p>
    </footer>

    <script src="data.js"></script>
    <script src="translations.js"></script>
    <script src="cursed_items.js"></script>
    <script src="timers.js"></script>
    <script src="script.js"></script>
</body>

</html>
